<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 2px solid #ddd;
        }
        #chat-container div {
            margin-bottom: 10px;
        }
        #input-container {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #fff;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div id="input-container">
        <textarea id="user-input" placeholder="Type your message here..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>
    <script src="https://js.puter.com/v2/"></script>
    <script>
        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");
        const conversation = []; // Efficient storage of conversation history

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            // Add user message to the chat container
            addMessage("You", userMessage);
            userInput.value = ""; // Clear input field

            // Save user message to conversation
            conversation.push({ role: "user", content: userMessage });

            try {
                const response = await puter.ai.chat(conversation, { model: 'claude-3-5-sonnet', stream: true });
                let botMessage = "";

                for await (const part of response) {
                    botMessage += part?.text || "";
                    updateBotMessage(botMessage);
                }

                // Save bot response to conversation
                conversation.push({ role: "bot", content: botMessage });

                // Optionally manage memory usage by trimming history
                if (conversation.length > 20) {
                    conversation.splice(0, conversation.length - 20);
                }
            } catch (error) {
                addMessage("Error", "An error occurred while fetching the response.");
                console.error(error);
            }
        }

        function addMessage(sender, message) {
            const messageDiv = document.createElement("div");
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll
        }

        function updateBotMessage(message) {
            const lastMessage = chatContainer.lastChild;
            if (lastMessage && lastMessage.querySelector("strong")?.textContent === "Bot:") {
                lastMessage.innerHTML = `<strong>Bot:</strong> ${message}`;
            } else {
                addMessage("Bot", message);
            }
        }
    </script>
</body>
</html>
