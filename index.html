<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot with Dark Themed Code Editor</title>

    <!-- CodeMirror CSS for dark theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #00e676;
        }

        #output {
            margin: 20px auto;
            width: 80%;
            height: 400px;
            border: 1px solid #444;
        }

        button {
            background-color: #00e676;
            color: #121212;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #00c853;
        }
    </style>
</head>
<body>
    <h1>AI Chatbot with Dark Theme Code Editor</h1>
    <button onclick="streamClaudeResponse()">Generate Response</button>
    <div id="output"></div>

    <!-- CodeMirror JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>

    <!-- Puter.js Library -->
    <script src="https://js.puter.com/v2/"></script>

    <script>
        // Initialize CodeMirror
        const editor = CodeMirror(document.getElementById("output"), {
            mode: "javascript",
            theme: "dracula",
            lineNumbers: true,
            readOnly: true,
            autoCloseBrackets: true
        });

        async function streamClaudeResponse() {
            editor.setValue(""); // Clear previous output

            try {
                const response = await puter.ai.chat(
                    "Write a detailed essay on the impact of artificial intelligence on society", 
                    { model: 'claude-3-5-sonnet', stream: true }
                );

                for await (const part of response) {
                    editor.replaceRange(part?.text || "", CodeMirror.Pos(editor.lineCount()));
                }
            } catch (error) {
                editor.setValue("Error: " + error.message);
            }
        }
    </script>
</body>
</html>
