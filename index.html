<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f38;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: 80%;
            overflow-y: auto;
        }
        .message {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background-color: #0078d4;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #444;
        }
        .input-container {
            display: flex;
            margin-top: 20px;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            margin-right: 10px;
            background-color: #444;
            color: #fff;
        }
        .input-container button {
            padding: 10px 20px;
            background-color: #0078d4;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #005bb5;
        }
        .loading {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Chat messages will appear here -->
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <script src="https://js.puter.com/v2/"></script>
    <script>
        async function streamClaudeResponse(query) {
            const response = await puter.ai.chat(query, { model: 'claude-3-5-sonnet', stream: true });
            
            const chatContainer = document.getElementById("chat-container");
            chatContainer.innerHTML += `<div class="message bot-message loading">...</div>`;
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            for await (const part of response) {
                const botMessage = document.querySelector('.bot-message.loading');
                botMessage.textContent = part?.text;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function sendMessage() {
            const inputElement = document.getElementById('user-input');
            const userMessage = inputElement.value.trim();
            
            if (!userMessage) return;
            
            const chatContainer = document.getElementById("chat-container");
            
            // Display the user's message
            chatContainer.innerHTML += `<div class="message user-message">${userMessage}</div>`;
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Clear the input field
            inputElement.value = '';
            
            // Start the response from Claude AI
            streamClaudeResponse(userMessage);
        }
    </script>
</body>
</html>
